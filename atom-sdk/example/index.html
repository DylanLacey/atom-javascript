<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example page for IronSource Atom JS SDK</title>
</head>
<body>
    <h2>Track one event</h2>
    <button id="track-event">Click</button>
    <hr>

    <h2>Tracking events</h2>
    <h3 id="events-count"></h3>
    <button id="track-events">Click</button>
    <hr>

    <h2>Tracking iterated events and send request every 10sec</h2>
    <h3 id="events-queue"></h3>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="../../dist/sdk.js"></script>
    <script src="index.js"></script>
</body>
</html>
